<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WhatsApp IPTV Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-online {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-offline {
            background: #ffebee;
            color: #c62828;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .conversation-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-content {
            flex: 1;
        }

        .conversation-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .conversation-message {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .conversation-time {
            font-size: 12px;
            color: #999;
        }

        .conversation-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-bot {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-human {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-escalated {
            background: #ffebee;
            color: #c62828;
        }

        .customer-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .customer-item:last-child {
            border-bottom: none;
        }

        .customer-name {
            font-weight: 600;
            color: #333;
        }

        .customer-phone {
            color: #666;
            font-size: 14px;
        }

        .customer-stats {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            font-size: 12px;
            color: #999;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5a67d8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .status {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ WhatsApp IPTV Bot - Dashboard</h1>
            <div class="status">
                <div class="status-item" id="whatsapp-status">
                    <span>üîÑ</span> Verificando WhatsApp...
                </div>
                <div class="status-item" id="database-status">
                    <span>üîÑ</span> Verificando Database...
                </div>
                <button class="refresh-btn" onclick="loadDashboard()">üîÑ Atualizar</button>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üìä Estat√≠sticas Gerais</h3>
                <div class="stats-grid" id="general-stats">
                    <div class="loading">Carregando...</div>
                </div>
            </div>

            <div class="card">
                <h3>üìà Gr√°fico - √öltimos 7 dias</h3>
                <canvas id="statsChart" width="400" height="200"></canvas>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üí¨ Conversas Recentes</h3>
                <div id="conversations" class="loading">
                    Carregando conversas...
                </div>
            </div>

            <div class="card">
                <h3>üë• Clientes</h3>
                <div id="customers" class="loading">
                    Carregando clientes...
                </div>
            </div>
        </div>
    </div>

    <script>
        let statsChart = null;

        async function loadDashboard() {
            try {
                // Carregar status
                const statusResponse = await fetch('/status');
                const status = await statusResponse.json();
                
                updateStatus(status);
                
                // Carregar estat√≠sticas
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                updateGeneralStats(stats.totals);
                updateChart(stats.daily);
                
                // Carregar conversas
                const conversationsResponse = await fetch('/api/conversations');
                const conversations = await conversationsResponse.json();
                
                updateConversations(conversations);
                
                // Carregar clientes
                const customersResponse = await fetch('/api/customers');
                const customers = await customersResponse.json();
                
                updateCustomers(customers);
                
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }

        function updateStatus(status) {
            const whatsappStatus = document.getElementById('whatsapp-status');
            const databaseStatus = document.getElementById('database-status');
            
            if (status.whatsapp.connected) {
                whatsappStatus.className = 'status-item status-online';
                whatsappStatus.innerHTML = '<span>‚úÖ</span> WhatsApp Conectado';
            } else {
                whatsappStatus.className = 'status-item status-offline';
                whatsappStatus.innerHTML = '<span>‚ùå</span> WhatsApp Desconectado';
            }
            
            if (status.database.status === 'connected') {
                databaseStatus.className = 'status-item status-online';
                databaseStatus.innerHTML = '<span>‚úÖ</span> Database Online';
            } else {
                databaseStatus.className = 'status-item status-offline';
                databaseStatus.innerHTML = '<span>‚ùå</span> Database Offline';
            }
        }

        function updateGeneralStats(totals) {
            const statsContainer = document.getElementById('general-stats');
            
            statsContainer.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${totals.total_messages}</div>
                    <div class="stat-label">Total Mensagens</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${totals.bot_responses}</div>
                    <div class="stat-label">Respostas Bot</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${totals.human_escalations}</div>
                    <div class="stat-label">Escala√ß√µes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${totals.active_days}</div>
                    <div class="stat-label">Dias Ativos</div>
                </div>
            `;
        }

        function updateChart(dailyStats) {
            const ctx = document.getElementById('statsChart').getContext('2d');
            
            if (statsChart) {
                statsChart.destroy();
            }
            
            const dates = dailyStats.map(stat => new Date(stat.date).toLocaleDateString('pt-BR'));
            const messages = dailyStats.map(stat => stat.total_messages);
            const escalations = dailyStats.map(stat => stat.human_escalations);
            
            statsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates.reverse(),
                    datasets: [{
                        label: 'Mensagens',
                        data: messages.reverse(),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Escala√ß√µes',
                        data: escalations.reverse(),
                        borderColor: '#f56565',
                        backgroundColor: 'rgba(245, 101, 101, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateConversations(conversations) {
            const container = document.getElementById('conversations');
            
            if (conversations.length === 0) {
                container.innerHTML = '<div class="loading">Nenhuma conversa encontrada</div>';
                return;
            }
            
            container.innerHTML = conversations.slice(0, 10).map(conv => {
                const time = new Date(conv.timestamp).toLocaleString('pt-BR');
                const badge = conv.needs_human ? 'badge-escalated' : (conv.is_from_bot ? 'badge-bot' : 'badge-human');
                const badgeText = conv.needs_human ? 'Escalado' : (conv.is_from_bot ? 'Bot' : 'Humano');
                
                return `
                    <div class="conversation-item">
                        <div class="conversation-content">
                            <div class="conversation-name">${conv.name || 'Cliente'}</div>
                            <div class="conversation-message">${conv.message.substring(0, 100)}${conv.message.length > 100 ? '...' : ''}</div>
                            <div class="conversation-time">${time}</div>
                        </div>
                        <div class="conversation-badge ${badge}">${badgeText}</div>
                    </div>
                `;
            }).join('');
        }

        function updateCustomers(customers) {
            const container = document.getElementById('customers');
            
            if (customers.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum cliente encontrado</div>';
                return;
            }
            
            container.innerHTML = customers.slice(0, 10).map(customer => {
                const lastInteraction = new Date(customer.last_interaction).toLocaleString('pt-BR');
                
                return `
                    <div class="customer-item">
                        <div class="customer-name">${customer.name || 'Nome n√£o informado'}</div>
                        <div class="customer-phone">${customer.phone}</div>
                        <div class="customer-stats">
                            <span>üì± ${customer.message_count} mensagens</span>
                            <span>üïí ${lastInteraction}</span>
                            <span>üìä ${customer.status}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Carregar dashboard ao iniciar
        loadDashboard();

        // Atualizar automaticamente a cada 30 segundos
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
